<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

     <!-- External Fonts-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">  
   
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js" type="text/javascript"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js" type="text/javascript"></script>

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- timeago Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" type="text/javascript"></script>

    <!-- Disable viewport zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Responsive style -->
    <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 1024px)">
    <link rel="stylesheet" href="styles/tablet.css" media="screen and (min-width: 768px) and (max-width: 1023px)">
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 767px)">


  </head>

  <body>
    <!-- Top nav bar -->
    <div class="nav">
      <span class="logo">tweeter</span>

      <nav>
        <div class="nav-group">
          <p class="slogan"><b>write</b> a new tweet</p>
          <button id="nav-btn">
            <i class="fas fa-angle-double-down"></i>
          </button>
        </div>
      </nav>
    </div>
    <!-- Header -->
    <div class="content">
    <header class="main-header">
      <div>
          <img src="/images/profile-hex.png" class="avatar"> 
      </div>
      <br>
      <div>
          <h2><b>Siyi</b> Xie</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->

    <!-- Tweet Generator -->
    <main class="container">
      <section class="new-tweet">
        
        <form action="/tweets" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="button-group">
            <button type="submit" class="btn-sbmt">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

      </section>

      <!-- Posted Tweets -->

      <section id="tweets-container">
        <!-- Add tweets from database -->
      </section>
      <button id="to-top">
        <i class="fas fa-chevron-circle-up"></i>
      </button>
    </main>
  </div>

  </body>
</html>
